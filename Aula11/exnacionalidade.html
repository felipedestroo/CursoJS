<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1><strong>NACIONALIDADE</strong></h1>
    Digite o país em que você nasceu: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="verif()">
    <div id="res">

    </div>
    <script>
        function verif(){
            var txtnacio = document.getElementById('txtnac')
            var res = document.getElementById('res')
            var nac = (txtnacio.value)

            res.innerHTML = (`<p>Você nasceu no <strong>${nac}</strong></p>`)
            if (nac == 'Brasil'){
                res.innerHTML += (`<p>E sua nacionalidade é <strong>brasileiro</strong></p>`)  
            } else if (nac == 'EUA'){
                res.innerHTML += (`<p>E sua nacionalidade é <strong>americano</strong></p>`) 
            } else if (nac == 'França'){
                res.innerHTML += (`<p>E sua nacionalidade é <strong>françes</strong></p>`)
            } else{
                res.innerHTML += (`<p>Você é <strong>estrangeiro</strong></p>`)
            }
        }
    </script>
</body>
</html>
